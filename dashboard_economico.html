t shock_value = shock_slider.value;\n    const p = params;\n    const i_eq1 = s_eq1.data.i[0];\n    const e_eq1 = s_eq1.data.e[0];\n    \n    // --- Reiniciar datos din\u00e1micos ---\n    s_ip_n.data = {x:[],y:[]}; s_dd_n.data = {x:[],y:[]}; s_aa_n.data = {x:[],y:[]};\n    s_eq2.data = {y:[],e:[],i:[]}; s_flecha.data = {x_start:[],y_start:[],x_end:[],y_end:[]};\n    s_eq2_lines_mc.data = {x0:[],y0:[],x1:[],y1:[]}; s_eq2_lines_ddaa.data = {x0:[],y0:[],x1:[],y1:[]};\n    s_md_n.data = {x:[],y:[]}; s_ms.data = {x:[p.M_S_EQ1,p.M_S_EQ1], y:[0,15]};\n    s_eq2_p_mm.data = {x:[],y:[]}; s_eq2_l_mm.data = {x0:[],y0:[],x1:[],y1:[]};\n    s_da_n.data = {x:[],y:[]}; s_eq2_p_gm.data = {x:[],y:[]}; s_eq2_l_gm.data = {x0:[],y0:[],x1:[],y1:[]};\n    \n    // --- Variables de c\u00e1lculo ---\n    let y_eq2, e_eq2, i_eq2;\n    let titulo = \"&lt;h3&gt;An\u00e1lisis de Equilibrio&lt;/h3&gt;\";\n    let cuerpo = \"&lt;p&gt;Selecciona un tipo de shock para ver el mecanismo de ajuste.&lt;/p&gt;\";\n    let aa_i_final = p.AA_I, dd_i_final = p.DD_I, ip_i_final = p.IP_I, m_s_final = p.M_S_EQ1;\n\n    // --- L\u00f3gica Principal de Shocks ---\n    if (shock_type === 'Fiscal') {\n        dd_i_final += shock_value;\n        cuerpo = shock_value &gt; 0 ? \"Pol\u00edtica Fiscal Expansiva: Aumento del gasto (G \u2191) aprecia el tipo de cambio (e \u2193) y eleva la producci\u00f3n (Y \u2191).\" : \"Pol\u00edtica Fiscal Contractiva: Reducci\u00f3n del gasto (G \u2193) deprecia el tipo de cambio (e \u2191) y reduce la producci\u00f3n (Y \u2193).\";\n    } else if (shock_type === 'Monetario') {\n        aa_i_final += shock_value;\n        m_s_final += shock_value * p.MM_H; // El shock en AA se traduce a un cambio en M/P\n        s_ms.data = {x:[m_s_final,m_s_final], y:[0,15]};\n        cuerpo = shock_value &gt; 0 ? \"Pol\u00edtica Monetaria Expansiva: Aumento de la oferta monetaria (M\u02e2\u2191) deprecia el tipo de cambio (e \u2191) y eleva la producci\u00f3n (Y \u2191).\" : \"Pol\u00edtica Monetaria Contractiva: Reducci\u00f3n de la oferta monetaria (M\u02e2\u2193) aprecia el tipo de cambio (e \u2193) y reduce la producci\u00f3n (Y \u2193).\";\n    } else if (shock_type === 'Cambiario') {\n        aa_i_final += shock_value;\n        ip_i_final += shock_value;\n        cuerpo = shock_value &gt; 0 ? \"Expectativa de Depreciaci\u00f3n (E\u1d49\u2191): La salida de capitales deprecia el tipo de cambio (e \u2191) y eleva la producci\u00f3n (Y \u2191).\" : \"Expectativa de Apreciaci\u00f3n (E\u1d49\u2193): La entrada de capitales aprecia el tipo de cambio (e \u2193) y reduce la producci\u00f3n (Y \u2193).\";\n    }\n    \n    // --- Actualizar datos si hay un shock ---\n    if (shock_type !== 'Ninguno') {\n        // Calcular nuevo equilibrio principal\n        y_eq2 = (aa_i_final - dd_i_final) / (p.DD_P + p.AA_P);\n        e_eq2 = dd_i_final + p.DD_P * y_eq2;\n        i_eq2 = (ip_i_final - e_eq2) / p.IP_P;\n        \n        // Actualizar fuentes de datos principales\n        s_dd_n.data = { x: R_Y, y: R_Y.map(y =&gt; dd_i_final + p.DD_P * y) };\n        s_aa_n.data = { x: R_Y, y: R_Y.map(y =&gt; aa_i_final - p.AA_P * y) };\n        s_ip_n.data = { x: R_I, y: R_I.map(i =&gt; ip_i_final - p.IP_P * i) };\n        s_eq2.data = {y:[y_eq2], e:[e_eq2], i:[i_eq2]};\n        s_flecha.data = {x_start:[i_eq1], y_start:[e_eq1], x_end:[i_eq2], y_end:[e_eq2]};\n        s_eq2_lines_mc.data = {x0:[0,i_eq2],y0:[e_eq2,0],x1:[i_eq2,i_eq2],y1:[e_eq2,e_eq2]};\n        s_eq2_lines_ddaa.data = {x0:[0,y_eq2],y0:[e_eq2,0],x1:[y_eq2,y_eq2],y1:[e_eq2,e_eq2]};\n        \n        // Actualizar Mercado de Dinero\n        s_md_n.data = { x: R_M, y: R_M.map(m =&gt; (p.MM_K/p.MM_H)*y_eq2 - (1/p.MM_H)*m) };\n        s_eq2_p_mm.data = {x:[m_s_final], y:[i_eq2]};\n        s_eq2_l_mm.data = {x0:[0,m_s_final], y0:[i_eq2,0], x1:[m_s_final,m_s_final], y1:[i_eq2,i_eq2]};\n\n        // Actualizar Mercado de Bienes\n        const da_intercept_2 = y_eq2 * (1 - p.GM_SLOPE);\n        s_da_n.data = { x: R_Y, y: R_Y.map(y =&gt; da_intercept_2 + p.GM_SLOPE * y) };\n        s_eq2_p_gm.data = {x:[y_eq2], y:[y_eq2]};\n        s_eq2_l_gm.data = {x0:[0,y_eq2],y0:[y_eq2,0], x1:[y_eq2,y_eq2], y1:[y_eq2,y_eq2]};\n        \n        titulo = `&lt;h3&gt;Mecanismo de Ajuste: ${shock_type}&lt;/h3&gt;`;\n    }\n    \n    // --- Actualizar texto y emitir cambios ---\n    explanation_div.text = titulo + \"&lt;p&gt;\" + cuerpo + \"&lt;/p&gt;\";\n    for (const source of Object.values(args)) {\n        if (source.change) { source.change.emit(); }\n    }\n"}}]]]},"title":"Tipo de Shock:","options":["Ninguno","Fiscal","Monetario","Cambiario"],"value":"Ninguno"}},{"id":"p4719"}]}}]}},{"type":"object","name":"Row","id":"p4726","attributes":{"children":[{"type":"object","name":"Row","id":"p4723","attributes":{"children":[{"type":"object","name":"Figure","id":"p4292","attributes":{"width":450,"height":350,"x_range":{"type":"object","name":"Range1d","id":"p4302","attributes":{"end":15}},"y_range":{"type":"object","name":"Range1d","id":"p4303","attributes":{"start":-5,"end":30}},"x_scale":{"type":"object","name":"LinearScale","id":"p4304"},"y_scale":{"type":"object","name":"LinearScale","id":"p4305"},"title":{"type":"object","name":"Title","id":"p4295","attributes":{"text":"Mercado Cambiario","text_font_size":"14pt","align":"center"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p4334","attributes":{"data_source":{"type":"object","name":"ColumnDataSource","id":"p4214","attributes":{"selected":{"type":"object","name":"Selection","id":"p4215","attributes":{"indices":[],"line_indices":[]}},"selection_policy":{"type":"object","name":"UnionRenderers","id":"p4216"},"data":{"type":"map","entries":[["x",{"type":"ndarray","array":{"type":"bytes","data":"AAAAAAAAAABlk0022WTDP2WTTTbZZNM/GF100UUX3T9lk0022WTjPz744IMPPug/GF100UUX7T/44IMPPvjwP2WTTTbZZPM/0kUXXXTR9T8++OCDDz74P6uqqqqqqvo/GF100UUX/T+EDz744IP/P/jggw8++ABAL7rooosuAkBlk0022WQDQJtssskmmwRA0kUXXXTRBUAIH3zwwQcHQD744IMPPghAddFFF110CUCrqq
