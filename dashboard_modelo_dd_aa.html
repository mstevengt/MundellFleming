H3zwMkCHxLydITEzQB3HcRzHcTNAs8kmm2yyM0BJzNsZEvMzQN/OkJi3MzRAddFFF110NEAL1PqVArU0QKHWrxSo9TRAN9lkk002NUDN2xkS83Y1QGPezpCYtzVA+eCDDz74NUCP4ziO4zg2QCXm7QyJeTZAu+iiiy66NkBR61cK1Po2QOftDIl5OzdAffDBBx98N0AT83aGxLw3QKn1KwVq/TdAPvjggw8+OEDU+pUCtX44QGr9SoFavzhAAAAAAAAAOUA="},"shape":[100],"dtype":"float64","order":"little"}],["params",{"type":"map","entries":[["AA_I",15],["AA_P",1.0],["DD_I",5],["DD_P",0.8]]}]]},"code":"\n    // --- Obtener valores y par\u00e1metros ---\n    const shock_type = shock_select.value;\n    const shock_value = shock_slider.value;\n    const p = params;\n    const y_eq1 = s_eq1.data.y[0];\n    const e_eq1 = s_eq1.data.e[0];\n    \n    // --- Reiniciar datos din\u00e1micos ---\n    s_dd_n.data = {x:[], y:[]};\n    s_aa_n.data = {x:[], y:[]};\n    s_eq2.data = {y:[], e:[]};\n    s_flecha.data = {x_start:[], y_start:[], x_end:[], y_end:[]};\n    s_eq2_lines_ddaa.data = {x0:[], y0:[], x1:[], y1:[]};\n    \n    // --- Variables de c\u00e1lculo ---\n    let y_eq2, e_eq2;\n    let titulo = \"&lt;h3&gt;An\u00e1lisis de Equilibrio&lt;/h3&gt;\";\n    let cuerpo = \"&lt;p&gt;Selecciona un tipo de shock para ver el mecanismo de ajuste.&lt;/p&gt;\";\n    let aa_i_final = p.AA_I;\n    let dd_i_final = p.DD_I;\n\n    // --- L\u00f3gica Principal de Shocks ---\n    if (shock_type === 'Fiscal') {\n        dd_i_final += shock_value;\n        s_dd_n.data = { x: R_Y, y: R_Y.map(y =&gt; dd_i_final + p.DD_P * y) };\n        cuerpo = shock_value &gt; 0 ? \"&lt;b&gt;Pol\u00edtica Fiscal Expansiva (G\u2191 o T\u2193)&lt;/b&gt;: La curva DD se desplaza a la derecha. El resultado es mayor producci\u00f3n (Y\u2191) y una apreciaci\u00f3n del tipo de cambio (e\u2193).\" : \"&lt;b&gt;Pol\u00edtica Fiscal Contractiva (G\u2193 o T\u2191)&lt;/b&gt;: La curva DD se desplaza a la izquierda. El resultado es menor producci\u00f3n (Y\u2193) y una depreciaci\u00f3n del tipo de cambio (e\u2191).\";\n    } else if (shock_type === 'Monetario') {\n        aa_i_final += shock_value;\n        s_aa_n.data = { x: R_Y, y: R_Y.map(y =&gt; aa_i_final - p.AA_P * y) };\n        cuerpo = shock_value &gt; 0 ? \"&lt;b&gt;Pol\u00edtica Monetaria Expansiva (M\u02e2\u2191)&lt;/b&gt;: La curva AA se desplaza hacia arriba/derecha. El resultado es mayor producci\u00f3n (Y\u2191) y una depreciaci\u00f3n del tipo de cambio (e\u2191).\" : \"&lt;b&gt;Pol\u00edtica Monetaria Contractiva (M\u02e2\u2193)&lt;/b&gt;: La curva AA se desplaza hacia abajo/izquierda. El resultado es menor producci\u00f3n (Y\u2193) y una apreciaci\u00f3n del tipo de cambio (e\u2193).\";\n    }\n    \n    // --- Actualizar datos si hay un shock ---\n    if (shock_type !== 'Ninguno') {\n        // Calcular nuevo equilibrio\n        y_eq2 = (aa_i_final - dd_i_final) / (p.DD_P + p.AA_P);\n        e_eq2 = dd_i_final + p.DD_P * y_eq2;\n        \n        // Actualizar fuentes de datos del nuevo equilibrio\n        s_eq2.data = {y:[y_eq2], e:[e_eq2]};\n        s_flecha.data = {x_start:[y_eq1], y_start:[e_eq1], x_end:[y_eq2], y_end:[e_eq2]};\n        s_eq2_lines_ddaa.data = {x0:[0,y_eq2], y0:[e_eq2,0], x1:[y_eq2,y_eq2], y1:[e_eq2,e_eq2]};\n        \n        titulo = `&lt;h3&gt;Mecanismo de Ajuste: ${shock_type}&lt;/h3&gt;`;\n    }\n    \n    // --- Actualizar texto y emitir cambios ---\n    explanation_div.text = titulo + \"&lt;p&gt;\" + cuerpo + \"&lt;/p&gt;\";\n    s_dd_n.change.emit();\n    s_aa_n.change.emit();\n    s_eq2.change.emit();\n    s_flecha.change.emit();\n    s_eq2_lines_ddaa.change.emit();\n"}}]]]},"title":"Tipo de Shock:","options":["Ninguno","Fiscal","Monetario"],"value":"Ninguno"}},{"id":"p5395"}]}}]}},{"type":"object","name":"Row","id":"p5400","attributes":{"children":[{"type":"object","name":"Figure","id":"p5273","attributes":{"height":500,"x_range":{"type":"object","name":"Range1d","id":"p5283","attributes":{"end":25}},"y_range":{"type":"object","name":"Range1d","id":"p5284","attributes":{"start":-5,"end":30}},"x_scale":{"type":"object","name":"LinearScale","id":"p5285"},"y_scale":{"typ
